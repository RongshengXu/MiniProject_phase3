<!DOCTYPE html>
{% autoescape true %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/common-style.css" />
    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/assets/js/auto-complete.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <p class="navbar-brand">Connex.us</p>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li><a href="manage">Manage</a></li>
                    <li><a href="create">Create</a></li>
                    <li><a href="view">View</a></li>
                    <li class="active"><a href="search">Search</a></li>
                    <li><a href="trending">Trending</a></li>
                    <li><a href="social">Social</a></li>
                    <li><a href={{url}}>{{url_linktext}}</a><li></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">Search Results</div>
            <div class="panel-body">
                {% for info in infos %}
                    <a href="{{info[2]}}">
                        <div class="col-md-3 col-sm-6 col-xs-12">
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <img src="{{info[1]}}" class="img-responsive img-rounded displayed"/>
                                    </div>
                                    <div class="panel-footer">
                                        <div style="text-align: center" class="list-group-item-heading">
                                            <b>{{info[0]}}</b>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">Search Streams</div>
            <div class="panel-body">
                <label>Search keywords</label>
                <form action="/searchresult" method="get">
                    <input id="autoc" type="search" class="form-control" name="searchPattern" placeholder="I'm lucky"><br>
                    <input type="submit" class="btn btn-info" value="Search">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
{% endautoescape %}
